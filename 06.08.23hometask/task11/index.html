<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            /* border-collapse: collapse; */
        }
    </style>
</head>

<body>
    <form action="#">
        <table>
            <tr>
                <th colspan="2">Fill The Form Below</th>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="message">Feedback:</label></td>
                <td><textarea name="message" id="message" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><input type="radio" name="gender" id="gender">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="gender">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="subjects">Subjects:</label></td>
                <td><input type="checkbox" name="subjects" id="subjects">
                    <label for="subjects">Web</label>
                    <input type="checkbox" name="subjects" id="subjects">
                    <label for="subjects">Maths</label>
                    <input type="checkbox" name="subjects" id="subjects">
                    <label for="subjects">Graphics</label>
                    <input type="checkbox" name="subjects" id="subjects">
                    <label for="subjects">English</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="reset">Reset All</button>
                    <button type="submit">Submit Above Details</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
