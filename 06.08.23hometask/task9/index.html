<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            /* border-collapse: collapse; */
        }
    </style>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td><label for="name">Student name</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="fname">Father's name</label></td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td><label for="mname">Mother's name</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="birthdate">Date of Birth</label></td>
                <td><input type="date" name="birthdate" id="birthdate"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><label for="gender">male
                    <input type="radio" name="gender" id="gender">
                </label>
                <label for="gender">female
                    <input type="radio" name="gender" id="gender">
                </label></td>
            </tr>
            <tr>
                <td><label for="email">Email ID</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="tel">Mobile No.</label></td>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td><label for="message">Adress</label></td>
                <td><textarea name="message" id="message" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><input type="text" name="state" id="state"></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" name="city" id="city"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
