<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="selection">Salutation</label><br>
            <select name="selection" id="selection">
                <optgroup>
                    <option value="none">--None--</option>
                    <option value="none">Select 1</option>
                    <option value="none">Select 2</option>
                    <option value="none">Select 3</option>
                </optgroup>
            </select><br><br>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="checkbox">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="message">Adress:</label><br>
            <textarea name="message" id="message" cols="30" rows="10" style="resize: none;"></textarea><br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
