<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/bstyle1.css">
    <title>Rotating Boxes When Click Button</title>
</head>

<body>

    <h1>Exercise</h1>
    <p>Add animation to the CSS so that each of the 3 squares rotates with a different speed. The animation should only
        be active when the "loader" div has class "loading".
        For testing, the button toggles the loader class between "loading" and "".</p>

    <div class="container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>

    <button onclick="startRotation()">load</button>

    <script>
        function startRotation() {
            document.querySelector('.red').style.animation = "rotateRed 6s linear infinite";
            document.querySelector('.green').style.animation = "rotateGreen 5s linear infinite";
            document.querySelector('.blue').style.animation = "rotateBlue 4s linear infinite";
        }
    </script>

</body>

</html>
