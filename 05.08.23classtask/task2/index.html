<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Physical Text Formatting</h1>
    <b>Lorem ipsum dolor sit amet.</b>
    <br>
    <i>Lorem ipsum dolor sit amet.</i>
    <br>
    <u>Lorem ipsum dolor sit amet.</u>
    <br>
    <pre>Lorem ipsum dolor sit amet.</pre>
    <del>Lorem ipsum dolor sit amet.</del>
    <p>Lorem ipsum dolor sit amet. <big>Lorem ipsum dolor sit amet.</big></p>
    <p>Lorem ipsum dolor sit amet. <small>Lorem ipsum dolor sit amet.</small></p>
    <p>X <sub>1</sub></p>
    <p>X <sup>2</sup></p>
    <p><sup>1</sup> <sub>2</sub></p>
</body>

</html>
