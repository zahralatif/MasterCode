<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Telephone Input 1</h1>
    <form action="#">
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="0XX-XXX-XX-XX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h1>Telephone Input 2</h1>
    <form action="#">
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="+994(XX)XXXXXXX" pattern="[+]{1}[0-9]{12}"
            required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
