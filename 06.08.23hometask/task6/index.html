<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name" placeholder="Name"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><input type="radio" name="gender" id="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="female">Female</label></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="tel">Phone no:</label></td>
                <td><select name="number" id="number">
                    <option value="977">977</option>
                    <option value="994">994</option>
                </select>
                    <input type="tel" name="tel" id="tel" placeholder="98480*****"></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

</html>
