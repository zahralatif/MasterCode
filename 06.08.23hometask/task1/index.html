<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Exercise 2: Image Searching Website</h1>
    <hr>
    <form action="#">
        <label for="search">Search your Image here:
            <input type="search" name="search" id="search" value="Kung Fu Panda" autofocus>
        </label>
        <button type="button">Search</button>
    </form>
    <img src="../assets/images/kungfupanda.png" alt="Kung Fu Panda"><br>
    <a href="#">For more click here</a>
    <hr>
    <form action="#">
        <span>Feedback Form:</span><br>
        <label for="name">Name: <br>
            <input type="text" name="name" id="name">
        </label><br>
        <label for="date">Date: <br>
            <input type="date" name="date" id="date">
        </label><br>
        <label for="message">Comment: <br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
